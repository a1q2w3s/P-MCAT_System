{% extends "base.html" %}
{% load static %}
{% block title %} 个人信息 {% endblock title %}
{% block content %}
<div class="container">
    <div class="panel-body">
        <table class="table table-borderless">
            <tbody>
                <tr>
                    <td>考号</td>
                    <td>{{ student.sid}}</td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td>{{ student.name }}</td>
                </tr>
                <tr>
                    <td>性别</td>
                    {% if student.sex %}
                    <td>男</td>
                    {% else %}
                    <td>女</td>
                    {% endif %}
                </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
